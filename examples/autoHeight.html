<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Auto-Height - jQuery ScrollViews</title>
	<meta name="Resource-type" content="Document" />

	<!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.scrollviews.css" />
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="../jquery.scrollviews.js"></script>

	<link rel="stylesheet" type="text/css" href="./_demos_menu.css" />
	<script type="text/javascript" src="./_demos_menu.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#fullpage').scrollviews({
				verticalCentered: true,
				anchors: ['anchor1', 'anchor2', 'anchor3'],
				menu: '#menu',
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
			});
		});
	</script>

	<style>
		.myContent {
			height: 300px;
		}
	</style>

</head>

<body>

	<ul id="menu">
		<li data-menuanchor="anchor1">
			<a href="#anchor1">First Section</a>
		</li>
		<li data-menuanchor="anchor2">
			<a href="#anchor2">Second Section</a>
		</li>
		<li data-menuanchor="anchor3">
			<a href="#anchor3">Third Section</a>
		</li>
	</ul>

	<div id="fullpage">
		<div class="section" id="section0">
			<h1>Section 1</h1>
		</div>
		<div class="section fp-auto-height" id="section1">
			<div class="slide" id="slide1">
				<div class="myContent">
					<h1>Section 2</h1>
				</div>
			</div>
			<div class="slide" id="slide2">
				<h1>Section 2.2</h1>
			</div>
		</div>
		<div class="section fp-auto-height" id="section2">
			<div class="myContent">
				<h1>Section 3</h1>
			</div>
		</div>
	</div>

</body>
</html>
