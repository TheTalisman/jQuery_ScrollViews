<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Autoplay / Pause Media - jQuery ScrollViews</title>
	<meta name="Resource-type" content="Document" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.scrollviews.css" />
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="../jquery.scrollviews.js"></script>

	<link rel="stylesheet" type="text/css" href="./_demos_menu.css" />
	<script type="text/javascript" src="./_demos_menu.js"></script>
	<style>
		.intro p {
			color: #fff;
		}
	</style>

	<!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

	<script type="text/javascript">
		$(document).ready(function () {
			$('#fullpage').scrollviews({
				sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
				anchors: ['firstPage', 'secondPage', '3rdPage']
			});
		});
	</script>

</head>

<body>
	<div id="fullpage">
		<div class="section intro">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/qiCVPpI9l3M" frameborder="0" allowfullscreen data-autoplay></iframe>
			<p>The video will automatically start playing as I'm usign the attribute `data-autoplay`.</p>
			<p>And because I'm not using the attribute `data-keepplaying` the video will automatically stop playing after leaving the section or slide.</p>
		</div>
		<div class="section">
			<div class="slide">
				<h1>HTML 5 videos</h1>
				<video loop muted controls="false" data-autoplay>
					<source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
					<source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
				</video>
			</div>
			<div class="slide intro">
				<h1>In slides!</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/qiCVPpI9l3M" frameborder="0" allowfullscreen data-autoplay></iframe>
			</div>
		</div>
		<div class="section">
			<h1>Audio</h1>
			<audio controls="" data-autoplay>
				<source src="imgs/horse.ogg" type="audio/ogg">
				<source src="imgs/horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
			</audio>
		</div>
	</div>

</body>
</html>
