<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Continuous Vertical Scrolling - jQuery ScrollViews</title>
	<meta name="Resource-type" content="Document" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.scrollviews.css" />
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="../jquery.scrollviews.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./_demos_menu.css" />
	<script type="text/javascript" src="./_demos_menu.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').scrollviews({
			  sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
			  anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
			  menu: '#menu',
			  continuousVertical: true
			});
		});
	</script>

</head>
<body>

<ul id="menu">
	<li data-menuanchor="firstPage" class="active"><a href="#firstPage">First View</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">Second View</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">Third View</a></li>
</ul>

<div id="fullpage">
	<div class="section " id="section0">
		<h1>ScrollViews</h1>
		<p>Continuous Vertical Scrolling (AKA Scroll Looping)</p>
		<img src="imgs/fullPage.png" alt="fullPage" />
	</div>
	<div class="section" id="section1">
		<div class="intro">
			<h1>Around the world scrolling</h1>
			<p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Scroll Down</h1>
			<p>And it will animate down to the first section</p>
		</div>
	</div>
</div>

</body>
</html>
