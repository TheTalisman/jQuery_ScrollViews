<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS3 - jQuery ScrollViews</title>
	<meta name="Resource-type" content="Document" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.scrollviews.css" />
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="../jquery.scrollviews.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./_demos_menu.css" />
	<script type="text/javascript" src="./_demos_menu.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#fullpage').scrollviews({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
				css3: true
			});
		});
	</script>

</head>

<body>
	<div id="fullpage">
		<div class="section " id="section0">
			<h1>ScrollViews</h1>
			<p>CSS3</p>
			<img src="imgs/fullPage.png" alt="fullPage" />
		</div>
		<div class="section" id="section1">
			<div class="intro">
				<h1>Speed on Mobile</h1>
				<p>If CSS3 transforms are supported (e.g. on mobile devices) they will be used for animations, usually a good choice if the animation on mobile devices is slow.
				</p>
			</div>
		</div>
		<div class="section" id="section2">
			<div class="intro">
				<h1>No CSS3? No problem!</h1>
				<p>If CSS3 is not available, animations will fall back to jQuery animate.</p>
			</div>
		</div>
	</div>

</body>

</html>
