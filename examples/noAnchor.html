<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>No Anchor links jQuery ScrollViews</title>
	<meta name="Resource-type" content="Document" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../jquery.scrollviews.css" />
	<script type="text/javascript" src="../vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="../jquery.scrollviews.js"></script>

	<link rel="stylesheet" type="text/css" href="./_demos_menu.css" />
	<script type="text/javascript" src="./_demos_menu.js"></script>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script type="text/javascript">
		$(document).ready(function () {
			$('#fullpage').scrollviews({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
			});
		});
	</script>

</head>

<body>
	<div id="fullpage">
		<div class="section " id="section0">
			<h1>ScrollViews</h1>
			<p>No Anchor Links (&num;)</p>
			<img src="imgs/fullPage.png" alt="fullPage" />
		</div>
		<div class="section" id="section1">
			<div class="intro">
				<h1>Simplify</h1>
				<p>Sections won't contain anchor links. It's simpler to configure, but a bit more restrictive.</p>
			</div>
		</div>
		<div class="section" id="section2">
			<div class="intro">
				<h1>URLs without &num;</h1>
				<p>But, the browser back button won't navigate through the sections.</p>
			</div>
		</div>
	</div>


</body>
</html>
